<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa Romántica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Portada -->
  <div id="portada" class="pantalla">
    <img src="foto.jpg" alt="Nosotros" class="foto-portada">
    <h1 class="frase-portada">🌻✨🫶 Feliz 30 de septiembre</h1>
    <button id="btnIniciar">Ver Sorpresa 💖</button>
  </div>

  <!-- Galería de flores -->
  <div id="galeria" class="pantalla oculto">
    <div class="flores">
      <img src="hw1.jpg" data-frase="💕✨ Mi vida estaba en blanco y negro, llegaste y la coloreaste con tu sonrisa y tu luz 💕✨">
      <img src="hw2.jpg" data-frase="Eres mi alegría diaria 💕">
      <img src="hw3.jpg" data-frase="Cada momento contigo es único 🌹">
      <img src="hw4.jpg" data-frase="No hay nadie como tú 💫">
      <img src="hw5.jpg" data-frase="Eres mi razón de sonreír 😍">
      <img src="hw6.jpg" data-frase="Eres mi paraíso en la tierra 🌷">
    </div>
  </div>

  <!-- Modal para mostrar imagen + frase -->
  <div id="modal" class="modal oculto">
    <div class="modal-content">
      <span id="cerrar">&times;</span>
      <img id="modal-img" src="">
      <p id="modal-frase"></p>
    </div>
  </div>

  <!-- Gran final -->
  <div id="final" class="pantalla oculto">
    <h1 class="frase-final">✨🥹 No quiero existir en un mundo donde no estés ✨🥹<br>Te amo demasiado 😍❤️</h1>
    <div class="corazones"></div>
  </div>

  <!-- Música -->
  <audio id="musica" autoplay loop>
    <source src="perfect.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
