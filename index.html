<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalo Digital Rom√°ntico</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Dancing Script', cursive;
  margin:0; padding:0;
  background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
  text-align:center;
  overflow-x:hidden;
  position:relative;
}

#portada, #final { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }

.foto-portada { width:250px; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.4); margin-bottom:20px; }
.frase-portada { font-size:2em; color:#fff; }

#startBtn { padding:15px 30px; font-size:1.5em; cursor:pointer; border:none; border-radius:10px; background:#fff; color:#ff6f91; transition:0.3s; }
#startBtn:hover { background:#ff6f91; color:#fff; }

#secuencia { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; flex-direction:column; z-index:999; }
#secuencia img { width:300px; border-radius:15px; margin-bottom:20px; }
.frase-secuencia { font-size:1.8em; color:#fff; text-shadow:0 0 10px #ff6f91; max-width:80%; }

#hearts { pointer-events:none; position:fixed; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:9999; }
.heart { position:absolute; font-size:1.5em; color:#fff; opacity:0.8; animation: fall 5s linear infinite; }

@keyframes fall { 0%{transform:translateY(-50px) scale(1); opacity:0;} 10%{opacity:1;} 100%{transform:translateY(100vh) scale(1.5); opacity:0;} }
</style>
</head>
<body>

<!-- Portada -->
<div id="portada">
  <img src="foto.jpg" alt="Nosotros" class="foto-portada">
  <h1 class="frase-portada">üåª‚ú®ü´∂ ‚ÄúFeliz 30 de septiembre‚Äù</h1>
  <button id="startBtn">Ver sorpresa</button>
</div>

<!-- Secuencia de im√°genes + frases -->
<div id="secuencia">
  <img id="seq-img" src="" alt="Imagen secuencia">
  <p id="seq-frase" class="frase-secuencia"></p>
</div>

<!-- Gran final -->
<div id="final" style="display:none;">
  <h1>‚ú®ü•π ‚ÄúNo quiero existir en un mundo donde no est√©s ‚ú®ü•π<br>Te amo demasiado üòç‚ù§Ô∏è‚Äù</h1>
</div>

<!-- Corazones flotantes -->
<div id="hearts"></div>

<audio id="bg-music" src="perfecto.mp3"></audio>

<script>
// M√∫sica
const music = document.getElementById("bg-music");

// Secuencia
const startBtn = document.getElementById("startBtn");
const portada = document.getElementById("portada");
const secuencia = document.getElementById("secuencia");
const seqImg = document.getElementById("seq-img");
const seqFrase = document.getElementById("seq-frase");
const final = document.getElementById("final");

// Tus im√°genes y frases
const items = [
  { img:"hw1.jpg", frase:"üíï‚ú® Mi vida estaba en blanco y negro, llegaste y la coloreaste con tu sonrisa y tu luz üíï‚ú®" },
  { img:"hw2.jpg", frase:"Eres mi alegr√≠a diaria üíï" },
  { img:"hw3.jpg", frase:"Cada momento contigo es √∫nico üåπ" },
  { img:"hw4.jpg", frase:"No hay nadie como t√∫ üí´" },
  { img:"hw5.jpg", frase:"Eres mi raz√≥n de sonre√≠r üòç" },
  { img:"hw6.jpg", frase:"Eres mi para√≠so en la tierra üå∑" }
];

let currentIndex = 0;

startBtn.addEventListener("click", ()=>{
  portada.style.display="none";
  secuencia.style.display="flex";

  music.volume = 0;
  music.play().then(()=>{
    let vol=0;
    const fade = setInterval(()=>{
      if(vol<1){ vol+=0.02; music.volume=vol; } else { clearInterval(fade); }
    },200);
  });

  mostrarItem(currentIndex);
});

// Mostrar item de secuencia
function mostrarItem(index){
  if(index >= items.length){
    secuencia.style.display="none";
    final.style.display="flex";
    music.volume = 1;
    return;
  }
  seqImg.src = items[index].img;
  seqFrase.textContent = items[index].frase;
}

// Avanzar al siguiente al hacer clic en la pantalla
secuencia.addEventListener("click", ()=>{
  currentIndex++;
  mostrarItem(currentIndex);
});

// Corazones flotantes
const heartsContainer = document.getElementById("hearts");
setInterval(()=>{
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*1+1.5)+"em";
  heart.style.animationDuration=(Math.random()*3+4)+"s";
  heart.textContent="üíñ";
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
},500);
</script>

</body>
</html>
