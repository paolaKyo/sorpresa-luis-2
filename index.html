<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalo Digital Rom√°ntico</title>

<!-- Fuente elegante -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
/* --- General --- */
body {
  font-family: 'Dancing Script', cursive;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
  overflow-x: hidden;
  position: relative;
  text-align: center;
}

/* --- Portada --- */
#portada {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
}

.foto-portada {
  width: 250px;
  border-radius: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  margin-bottom: 20px;
  animation: fadeIn 2s forwards;
}

.frase-portada {
  font-size: 2em;
  color: #fff;
  animation: fadeIn 2s forwards;
}

#startBtn {
  padding: 15px 30px;
  font-size: 1.5em;
  cursor: pointer;
  border: none;
  border-radius: 10px;
  background: #fff;
  color: #ff6f91;
  transition: 0.3s;
}
#startBtn:hover {
  background: #ff6f91;
  color: #fff;
}

/* --- Flores --- */
.flores {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 50px;
}

.flor {
  width: 120px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
.flor:hover {
  transform: scale(1.2);
  box-shadow: 0 0 15px #fff;
}

/* --- Modal --- */
#modal {
  position: fixed;
  top:0; left:0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content:center;
  align-items:center;
  z-index: 1000;
}

.modal-fondo {
  position: absolute;
  top:0; left:0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
}

.modal-contenido {
  position: relative;
  background: #fff0;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  animation: zoomIn 0.5s forwards;
}

#modal-img {
  width: 300px;
  border-radius: 15px;
  margin-bottom: 20px;
}

.frase-modal {
  font-size: 1.8em;
  color: #fff;
  text-shadow: 0 0 10px #ff6f91;
}

/* --- Gran final --- */
#final {
  display: flex;
  justify-content:center;
  align-items:center;
  height: 100vh;
  background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 70%);
  color: #fff;
  font-size: 2em;
  padding: 20px;
  animation: fadeIn 2s forwards;
}

/* --- Corazones flotantes --- */
#hearts { pointer-events:none; position:fixed; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:9999; }
.heart { position:absolute; font-size:1.5em; color:#fff; opacity:0.8; animation: fall 5s linear infinite; }

@keyframes fall { 0%{transform:translateY(-50px) scale(1); opacity:0;} 10%{opacity:1;} 100%{transform:translateY(100vh) scale(1.5); opacity:0;} }
@keyframes fadeIn { 0%{opacity:0;}100%{opacity:1;} }
@keyframes zoomIn { 0%{transform:scale(0.5); opacity:0;}100%{transform:scale(1); opacity:1;} }
</style>
</head>

<body>

<!-- Portada -->
<div id="portada">
  <div class="portada-contenido">
    <img src="foto.jpg" alt="Nosotros" class="foto-portada">
    <h1 class="frase-portada">üåª‚ú®ü´∂ ‚ÄúFeliz 30 de septiembre‚Äù</h1>
  </div>
  <button id="startBtn">Ver sorpresa</button>
</div>

<!-- Galer√≠a con flores e im√°genes existentes -->
<div id="galeria" style="display:none;">
  <audio id="bg-music" src="perfecto.mp3"></audio>

  <!-- Tus im√°genes existentes -->
  <div class="imagenes-galeria">
    <img src="hw1.jpg" alt="hw1">
    <img src="hw2.jpg" alt="hw2">
    <!-- Agrega m√°s hwX.jpg si tienes -->
  </div>

  <!-- Flores interactivos -->
  <div class="flores">
    <img src="hw1.jpg" class="flor" data-frase="üíï‚ú® Mi vida estaba en blanco y negro, llegaste y la coloreaste con tu sonrisa y tu luz üíï‚ú®">
    <img src="hw2.jpg" class="flor" data-frase="Eres mi alegr√≠a diaria üíï">
    <img src="hw3.jpg" class="flor" data-frase="Cada momento contigo es √∫nico üåπ">
    <img src="hw4.jpg" class="flor" data-frase="No hay nadie como t√∫ üí´">
    <img src="hw5.jpg" class="flor" data-frase="Eres mi raz√≥n de sonre√≠r üòç">
    <img src="hw6.jpg" class="flor" data-frase="Eres mi para√≠so en la tierra üå∑">
  </div>
</div>

<!-- Modal para imagen + frase -->
<div id="modal" style="display:none;">
  <div class="modal-fondo"></div>
  <div class="modal-contenido">
    <img id="modal-img" src="" alt="flor">
    <p id="modal-frase" class="frase-modal"></p>
  </div>
</div>

<!-- Gran final -->
<div id="final" style="display:none;">
  <h1>‚ú®ü•π ‚ÄúNo quiero existir en un mundo donde no est√©s ‚ú®ü•π<br>Te amo demasiado üòç‚ù§Ô∏è‚Äù</h1>
</div>

<!-- Corazones flotantes -->
<div id="hearts"></div>

<script>
// Elementos
const startBtn = document.getElementById("startBtn");
const portada = document.getElementById("portada");
const galeria = document.getElementById("galeria");
const music = document.getElementById("bg-music");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const modalFrase = document.getElementById("modal-frase");
const final = document.getElementById("final");
const heartsContainer = document.getElementById("hearts");

// Click en bot√≥n portada
startBtn.addEventListener("click", () => {
  portada.style.transition = "opacity 1s";
  portada.style.opacity = 0;
  setTimeout(()=>{
    portada.style.display="none";
    galeria.style.display="block";
    galeria.style.opacity=0;
    galeria.style.transition="opacity 1s";
    setTimeout(()=>galeria.style.opacity=1,50);

    // M√∫sica con fade-in
    music.volume = 0;
    music.play().then(()=>{
      let vol=0;
      const fade=setInterval(()=>{
        if(vol<1){vol+=0.02; music.volume=vol;}
        else{clearInterval(fade);}
      },200);
    });
  },1000);
});

// Click en flores
const flores = document.querySelectorAll('.flor');
flores.forEach((flor,i)=>{
  flor.addEventListener("click",()=>{
    modal.style.display="flex";
    modalImg.src=flor.src;
    modalFrase.textContent=flor.dataset.frase;

    // √öltima flor ‚Üí mostrar final
    if(i===flores.length-1){
      setTimeout(()=>{
        modal.style.display="none";
        final.style.display="flex";
        music.volume=1;
      },2000);
    }
  });
});

// Cerrar modal
modal.addEventListener("click",(e)=>{
  if(e.target.classList.contains("modal-fondo")){
    modal.style.display="none";
  }
});

// Corazones flotantes
setInterval(()=>{
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*1+1.5)+"em";
  heart.style.animationDuration=(Math.random()*3+4)+"s";
  heart.textContent="üíñ";
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
},500);
</script>

</body>
</html>
